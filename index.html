<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel='shortcut icon' type='image/x-icon' href='/calculator/favicon.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="logo"><div class="img"><img src="/logo (1).png" alt="" srcset=""></div></div>
    <section >
      <div class="mode"><span></span></div>
      <div class="container">
        
          <div class="display">
            <div class="dis-1"></div>
            <div class="dis-2"></div>
            <div class="dis-3"></div>
          </div>
          <div class="buttons">
            <div class="button imp clear">C</div>
            <div class="button imp CE">CE</div>
            <div class="button opr imp c%">%</div>
            <div class="button opr red c/">/</div>
            <div class="button number c7">7</div>
            <div class="button number c8">8</div>
            <div class="button number c9">9</div>
            <div class="button opr red x">x</div>
            <div class="button number c4">4</div>
            <div class="button number c5">5</div>
            <div class="button number c6">6</div>
            <div class="button opr red c-">-</div>
            <div class="button number c1">1</div>
            <div class="button number c2">2</div>
            <div class="button number c3">3</div>
            <div class="button opr red c+">+</div>
            <div class="button number c0">0</div>
            <div class="button number imp .">.</div>
            <div class="button eq"><span>=</span></div>
          </div>
      </div>
        
    </section>
  </body>
  <script src="app.js"></script>

</html>
